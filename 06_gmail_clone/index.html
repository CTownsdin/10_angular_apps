<!DOCTYPE html>
<html lang="en" ng-app="EmailApp">
<head>
  <meta charset="UTF-8">
  <title>Gmail clone</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  
  <header class="header" roler="banner">
    <div class="header__text">
      <p>AngularJS Email App</p>
    </div>
  </header>
  
  <div ng-controller="EmailController">
    {{ someEmail }}
  </div>
  
  <div ng-controller="InboxController">
    {{ someInbox }}
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
  <!-- module -->
  <script src="./js/app.js"></script>
  <!-- controllers -->
  <script src="./js/controllers/EmailController.js"></script>
  <script src="./js/controllers/InboxController.js"></script>
  
  
</body>
</html>
